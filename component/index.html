<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TN Audio Player</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      padding: 1rem;
    }
    .waveform {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
    }
    .controls button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    .slider {
      width: 100%;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="waveform" class="waveform"></div>
  <div class="controls">
    <button onclick="wavesurfer.playPause()">Play / Pause</button>
  </div>
  <script>
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#58a6ff',
      progressColor: '#1f6feb',
      height: 120,
      responsive: true
    });

    const params = new URLSearchParams(window.location.search);
    const audio_url = params.get('audio_url');
    if (audio_url) {
      wavesurfer.load(audio_url);
    } else {
      document.body.innerHTML = '<p>No audio file provided</p>';
    }
  </script>
</body>
</html>
